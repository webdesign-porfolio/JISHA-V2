<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="coh.css" rel="stylesheet">
<bg-color: white>
<link href="Message.css" rel="stylesheet">
<script src="jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function()
{
   $("a[href*='#contact']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#wb_contact').offset().top }, 600, 'linear');
   });
});
</script>
</head>
<body>
<div id="wb_contact">
<div id="contact">
<div class="row">
<div class="col-1">
<div id="wb_Text2">
<div id="Text2-max-width">
<span style="color:#FFFFFF;font-family:Arial;font-size:24px;"><strong>MESSAGE</strong></span>
</div>
</div>
<div id="wb_LayoutGrid4">
<div id="LayoutGrid4">
<div class="row">
<div class="col-1">
<input type="text" id="Editbox1" style="display:block;width: 100%;height:38px;z-index:0;" name="name" value="" spellcheck="false" placeholder="Name">
<input type="text" id="Editbox2" style="display:block;width: 100%;height:38px;z-index:1;" name="email" value="" spellcheck="false" placeholder="Email">
<input type="text" id="Editbox3" style="display:block;width: 100%;height:38px;z-index:2;" name="phone" value="" spellcheck="false" placeholder="Phone Number">
</div>
<div class="col-2">
<textarea name="TextArea1" id="TextArea1" style="display:block;width: 100%;;height:136px;z-index:3;" rows="7" cols="47" autocomplete="off" spellcheck="false" placeholder="Add message"></textarea>
</div>
</div>
</div>
</div>
<input type="submit" id="Button1" name="" value="SEND MESSAGE" style="display:block;width: 100%;;height:34px;z-index:6;">
</div>
</div>
</div>
</div>
</body>
</html>
